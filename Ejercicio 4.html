<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imprimir Arreglo</title>
    <script>
        function imprimirArreglo() {
            var arreglo = Array.prototype.slice.call(arguments);
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ''; // Limpiar el contenido anterior
            arreglo.forEach(function(elemento) {
                var p = document.createElement('p');
                p.innerText = elemento;
                resultadoDiv.appendChild(p);
            });
        }

        function mostrarArreglo() {
            imprimirArreglo(1, "Hola", 2, "Mundo");
        }
    </script>
</head>
<body>
    <center>
    <table>
        <tr>
            <td colspan="2"><h1>Imprimir Arreglo</h1></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="mostrarArreglo()">Mostrar Arreglo</button></td>
        </tr>
        <tr>
            <td colspan="2"><div id="resultado"></div></td>
        </tr>
    </table>
    </center>
</body>
</html>
