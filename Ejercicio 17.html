<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capitalizar Primera Letra de Cada Palabra</title>
    <script>
        function capitalizar(str) {
            if (str.length === 0) {
                return "";
            }
            return str.split(' ').map(function(palabra) {
                return palabra.charAt(0).toUpperCase() + palabra.slice(1);
            }).join(' ');
        }

        function validar() {
            var texto = document.getElementById('texto').value;
            var resultado = capitalizar(texto);
            document.getElementById('resultado').innerText = "Texto capitalizado: " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Capitalizar Primera Letra de Cada Palabra</h1>
        <label for="texto">Ingrese un texto:</label>
        <input type="text" id="texto" /><br><br>
        <button onclick="validar()">Capitalizar</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
