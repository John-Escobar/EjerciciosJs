<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contar Números en un Rango</title>
    <script>
        function contarRango(inicio, fin) {
            var count = 0;
            for (var i = inicio + 1; i < fin; i++) {
                count++;
            }
            return count;
        }

        function validar() {
            var inicio = parseInt(document.getElementById('inicio').value, 10);
            var fin = parseInt(document.getElementById('fin').value, 10);
            var resultado = contarRango(inicio, fin);
            document.getElementById('resultado').innerText = "Cantidad de números entre " + inicio + " y " + fin + ": " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Contar Números en un Rango</h1>
        <label for="inicio">Ingrese el número inicial:</label>
        <input type="number" id="inicio" /><br><br>
        <label for="fin">Ingrese el número final:</label>
        <input type="number" id="fin" /><br><br>
        <button onclick="validar()">Contar</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
