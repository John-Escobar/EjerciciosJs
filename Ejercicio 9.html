<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contar Letras "a" en un String</title>
    <script>
        function numeroDeAes(str) {
            return str.split('').filter(function(char) {
                return char.toLowerCase() === 'a';
            }).length;
        }

        function validar() {
            var texto = document.getElementById('texto').value;
            var resultado = numeroDeAes(texto);
            document.getElementById('resultado').innerText = "NÃºmero de letras 'a': " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Contar Letras "a" en un String</h1>
        <label for="texto">Ingrese un texto:</label>
        <input type="text" id="texto" /><br><br>
        <button onclick="validar()">Contar</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
