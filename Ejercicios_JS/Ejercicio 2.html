<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Impuestos</title>
    <script>
        function calcularImpuestos(edad, ingresos) {
            if (edad >= 18 && ingresos >= 1000) {
                return ingresos * 0.40;
            } else {
                return 0;
            }
        }

        function validar() {
            var edad = parseInt(document.getElementById('edad').value);
            var ingresos = parseFloat(document.getElementById('ingresos').value);
            var resultado = calcularImpuestos(edad, ingresos);
            document.getElementById('resultado').innerText = "Impuestos a pagar: $" + resultado;
        }
    </script>
</head>
<body>
    <center>
    <table>
        <tr>
            <td colspan="2"><h1>Calcular Impuestos</h1></td>
        </tr>
        <tr>
            <td><label for="edad">Edad:</label></td>
            <td><input type="text" id="edad" /></td>
        </tr>
        <tr>
            <td><label for="ingresos">Ingresos:</label></td>
            <td><input type="text" id="ingresos" /></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="validar()">Calcular</button></td>
        </tr>
        <tr>
            <td colspan="2"><p id="resultado"></p></td>
        </tr>
    </table>
    </center>
</body>
</html>
