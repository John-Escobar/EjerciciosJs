<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capitalizar String</title>
    <script>
        function capitalizar(cadena) {
            if (cadena.length === 0) {
                return cadena;
            }
            return cadena.charAt(0).toUpperCase() + cadena.slice(1);
        }

        function validar() {
            var cadena = document.getElementById('cadena').value;
            var resultado = capitalizar(cadena);
            document.getElementById('resultado').innerText = "El resultado es: " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Capitalizar String</h1>
        <label for="cadena">Ingrese una cadena:</label>
        <input type="text" id="cadena" /><br><br>
        <button onclick="validar()">Capitalizar</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
