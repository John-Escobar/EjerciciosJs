<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Número de Caracteres</title>
    <script>
        function numeroDeCaracteres(cadena, caracter) {
            var count = 0;
            for (var i = 0; i < cadena.length; i++) {
                if (cadena.charAt(i) === caracter) {
                    count++;
                }
            }
            return count;
        }

        function validar() {
            var cadena = document.getElementById('cadena').value;
            var caracter = document.getElementById('caracter').value;
            var resultado = numeroDeCaracteres(cadena, caracter);
            document.getElementById('resultado').innerText = "El número de veces que aparece '" + caracter + "' en '" + cadena + "' es: " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Número de Caracteres</h1>
        <label for="cadena">Ingrese una cadena:</label>
        <input type="text" id="cadena" /><br><br>
        <label for="caracter">Ingrese un caracter:</label>
        <input type="text" id="caracter" maxlength="1" /><br><br>
        <button onclick="validar()">Calcular</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
