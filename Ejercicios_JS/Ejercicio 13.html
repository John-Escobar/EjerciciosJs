<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Remover Ceros del Arreglo</title>
    <script>
        function removerCeros(arreglo) {
            var nuevoArreglo = [];
            for (var i = 0; i < arreglo.length; i++) {
                if (arreglo[i] !== 0) {
                    nuevoArreglo.push(arreglo[i]);
                }
            }
            return nuevoArreglo;
        }

        function validar() {
            var arregloString = document.getElementById('arreglo').value;
            var arreglo = arregloString.split(',').map(function(item) {
                return parseInt(item.trim(), 10);
            });
            var resultado = removerCeros(arreglo);
            document.getElementById('resultado').innerText = "El arreglo sin ceros es: [" + resultado.join(', ') + "]";
        }
    </script>
</head>
<body>
    <center>
        <h1>Remover Ceros del Arreglo</h1>
        <label for="arreglo">Ingrese un arreglo de n√∫meros separados por coma:</label>
        <input type="text" id="arreglo" /><br><br>
        <button onclick="validar()">Remover Ceros</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
