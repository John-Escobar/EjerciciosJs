<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplicar Arreglo</title>
    <script>
        function multiplicarArreglo(arreglo) {
            if (arreglo.length === 0) {
                return 1; 
            }
            var producto = 1;
            for (var i = 0; i < arreglo.length; i++) {
                producto *= arreglo[i];
            }
            return producto;
        }

        function validar() {
            var arregloString = document.getElementById('arreglo').value;
            var arreglo = arregloString.split(',').map(function(item) {
                return parseInt(item.trim(), 10);
            });
            var resultado = multiplicarArreglo(arreglo);
            document.getElementById('resultado').innerText = "El resultado de la multiplicación es: " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Multiplicar Arreglo</h1>
        <label for="arreglo">Ingrese un arreglo de números separados por coma:</label>
        <input type="text" id="arreglo" /><br><br>
        <button onclick="validar()">Calcular</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
