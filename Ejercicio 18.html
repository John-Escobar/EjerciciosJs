<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Número Máximo en un Arreglo</title>
    <script>
        function max(arreglo) {
            if (arreglo.length === 0) {
                return undefined; // o cualquier otro valor apropiado en caso de arreglo vacío
            }
            var maximo = arreglo[0];
            for (var i = 1; i < arreglo.length; i++) {
                if (arreglo[i] > maximo) {
                    maximo = arreglo[i];
                }
            }
            return maximo;
        }

        function validar() {
            var arregloString = document.getElementById('arreglo').value;
            var arreglo = arregloString.split(',').map(function(item) {
                return parseInt(item.trim(), 10);
            });
            var resultado = max(arreglo);
            document.getElementById('resultado').innerText = "El número máximo es: " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Número Máximo en un Arreglo</h1>
        <label for="arreglo">Ingrese un arreglo de números separados por coma:</label>
        <input type="text" id="arreglo" /><br><br>
        <button onclick="validar()">Calcular</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
