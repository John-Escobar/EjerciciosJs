<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Transcribir ADN a ARN</title>
    <script>
        function transcribir(adn) {
            var complemento = {
                'G': 'C',
                'C': 'G',
                'T': 'A',
                'A': 'U'
            };
            var arn = '';
            for (var i = 0; i < adn.length; i++) {
                arn += complemento[adn[i]] || '';
            }
            return arn;
        }

        function validar() {
            var texto = document.getElementById('texto').value;
            var resultado = transcribir(texto);
            document.getElementById('resultado').innerText = "Complemento ARN: " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Transcribir ADN a ARN</h1>
        <label for="texto">Ingrese una cadena de ADN:</label>
        <input type="text" id="texto" /><br><br>
        <button onclick="validar()">Transcribir</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
