<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formato de Likes</title>
    <script>
        function likes(numero) {
            if (numero >= 1000000) {
                return (numero / 1000000).toFixed(0) + "M";
            } else if (numero >= 1000) {
                return (numero / 1000).toFixed(0) + "K";
            } else {
                return numero.toString();
            }
        }

        function validar() {
            var numero = parseInt(document.getElementById('numero').value, 10);
            var resultado = likes(numero);
            document.getElementById('resultado').innerText = "Formato de likes: " + resultado;
        }
    </script>
</head>
<body>
    <center>
        <h1>Formato de Likes</h1>
        <label for="numero">Ingrese un n√∫mero:</label>
        <input type="number" id="numero" /><br><br>
        <button onclick="validar()">Convertir</button><br><br>
        <p id="resultado"></p>
    </center>
</body>
</html>
